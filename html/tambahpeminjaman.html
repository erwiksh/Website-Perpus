<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tambah peminjaman</title>
    <link rel="stylesheet" type="text/css" href="../css/tambahbuku.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="form-singup">
                <h1>Tambah Peminjaman</h1>
                <div class="inputBox">
                    <input type="number" required="required" name="id_peminjaman">
                    <span>ID Peminjaman</span>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" name="siswa">
                    <span>Nama Peminjam</span>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" name="judul">
                    <span>Judul</span>
                </div>
                <div class="inputBox">
                    <label>Tanggal Pinjam</label>
                    <input type="date" required="required" name="tpinjam">
                </div>
                <div class="inputBox">
                    <label>Tanggal Kembali</label>
                    <input type="date" required="required" name="tkembali">
                </div>
                <div class="inputBox">
                    <input type="number" required="required" name="id_buku">
                    <span>ID buku</span>
                </div>
                <div class="inputBox">
                    <input type="submit" name="submit" value="simpan">
                </div>
    
                <p>
                    <a href="peminjaman.html" class="login">Kembali</a>
                </p>
            </div>
        </form>     
    </div>
</body>
</html>
