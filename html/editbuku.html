<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Peminjaman</title>
     <link rel="stylesheet" type="text/css" href="../css/tambahbuku.css">
</head>
<body>
    <div class="div-index">
        <form action="" method="post" role="form">
            <div class="parallax">
                <div class="home">
                    <div class="container">
                        <div class="form-singup">
                                <h1>Edit Buku</h1>
                                <div class="inputBox">
                                    <input type="hidden" name="id_buku" value="">
                                    <input type="text" required="required" name="judul" value="">
                                    <span>Judul Buku</span>
                                </div>
                                <div class="inputBox">
                                    <input type="text" required="required" name="penulis" value="">

                                </div>
                                <div class="inputBox">
                                    <input type="text" required="required" name="penerbit" value="">
                                    <span>Penerbit</span>
                                </div>
                                <div class="inputBox">
                                    <input type="number" required="required" name="tahun" value="">
                                    <span>Tahun Terbit</span>
                                </div>
                                <div class="inputBox">
                                    <input type="number" required="required" name="stok" value="">
                                    <span>Stok</span>
                                </div>
                                <div class="inputBox">
                                    <input type="submit"  name="submit" value="update">
                                </div>
                                <p>
                                    <a href="daftarbuku.html" class="login">Kembali</a>
                                </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
